<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Pragma" content="no-cache">
    <meta HTTP-equiv="Expires" content="-1">

    <title>Interverse</title>
 
    <!-- html 파일들은 각 언어별 디렉토리에 있으므로 ../이 필요 -->
    <link href="../assets/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/main.css?dt=<%= Date.now() %>" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/ji.css?dt=<%= Date.now() %>" rel="stylesheet">

    <script src="../assets/jquery-3.7.1.slim.min.js"></script>
    <script src="../js/common.js?dt=<%= Date.now() %>"></script>
    <script src="../js/components.js?dt=<%= Date.now() %>"></script>
    <script src="../js/modal.js?dt=<%= Date.now() %>"></script>
    <script src="../js/webgl-player.js?dt=<%= Date.now() %>"></script>

    <link rel="stylesheet" href="../assets/swiperjs-10.3.1/swiper-bundle.min.css" />
    <script src="../assets/swiperjs-10.3.1/swiper-bundle.min.js"></script>

    <script src="../js/funcs.js"></script>

    <script>
      function onLoaded() {
        init();
      }
    </script>

  </head>

  <body onLoad="onLoaded()">
    <main id="container" class="intro-container">
      <navigation-bar-element></navigation-bar-element>

      <!-- WEB -->
      <div class="web" style="width: 100%; height: 100%;">
        <div class="swiper desktop-fullpage">
          <div class="swiper-wrapper">

            <div class="swiper-slide desktop-fullpage-slide">
              <div class="desktop-fullpage-slide-container">
                <div class="bg-kansong"></div>
        
                <div class="bg-text">
                  <span>kansong art museum</span>
                </div>

                <div class="item-nft">
                  <img src="../assets/kansong/logo-kan.svg" alt="" />
                  <div>
                    <img src="../assets/kansong/img-kan-1.png" alt="" />
                  </div>
                </div>

                <div class="item-text">
                  <span class="subtitle"><%= nft.kansong[0].subtitle %></span>
                  <span class="title"><%= nft.kansong[0].title %></span>
                  <span class="content"><%= nft.kansong[0].content %></span>
                  <div class="button-area">
                    <button type="button"
                      class="button"
                      onClick="onViewIn3DClicked('kansong', 0)"
                    >
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= view %></span>
                    </button>
                    <button type="button" class="button">
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= example %></span>
                    </button>
                  </div>
                </div>
              </div>
            </div> <!-- end of swiper-slide -->

            <div class="swiper-slide desktop-fullpage-slide">
              <div class="desktop-fullpage-slide-container">
                <div class="bg-kansong"></div>
        
                <div class="bg-text">
                  <span>kansong art museum</span>
                </div>

                <div class="item-nft">
                  <img src="../assets/kansong/logo-kan.svg" alt="" />
                  <div>
                    <img src="../assets/kansong/img-kan-2.png" alt="" />
                  </div>
                </div>

                <div class="item-text">
                  <span class="subtitle"><%= nft.kansong[1].subtitle %></span>
                  <span class="title"><%= nft.kansong[1].title %></span>
                  <span class="content"><%= nft.kansong[1].content %></span>
                  <div class="button-area">
                    <button type="button"
                      class="button"
                      onClick="onViewIn3DClicked('kansong', 1)"
                    >
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= view %></span>
                    </button>
                    <button type="button" class="button">
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= example %></span>
                    </button>
                  </div>
                </div>
              </div>
            </div> <!-- end of swiper-slide -->

            <div class="swiper-slide desktop-fullpage-slide">
              <div class="desktop-fullpage-slide-container">
                <div class="bg-kansong"></div>
        
                <div class="bg-text">
                  <span>kansong art museum</span>
                </div>

                <div class="item-nft">
                  <img src="../assets/kansong/logo-kan.svg" alt="" />
                  <div>
                    <img src="../assets/kansong/img-kan-3.png" alt="" />
                  </div>
                </div>

                <div class="item-text">
                  <span class="title"><%= nft.kansong[2].title %></span>
                  <span class="content"><%= nft.kansong[2].content %></span>
                  <div class="button-area">
                    <button type="button"
                      class="button"
                      onClick="onViewIn3DClicked('kansong', 2)"
                    >
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= view %></span>
                    </button>
                    <button type="button" class="button">
                      <span><img src="../assets/mobile/icon-3d_2.svg" /><%= example %></span>
                    </button>
                  </div>
                </div>
              </div>
            </div> <!-- end of swiper-slide -->

          </div> <!-- end of swiper-wrapper -->
        </div> <!-- end of swiper -->
      </div> <!-- end of web -->

      <!-- MOBILE -->
      <div class="mobile-panel">
        <div class="swiper mobile-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container
                oneTimeImage="../assets/kansong/img-kan-1.png"
                title="<%= nft.kansong[0].subtitle %>"
                subtitle="<%= nft.kansong[0].title %>"
                content="<%= nft.kansong[0].content %>"
                collection="kansong"
                webglIndex="0"
              ></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container
                oneTimeImage="../assets/kansong/img-kan-2.png"
                title="<%= nft.kansong[1].subtitle %>"
                subtitle="<%= nft.kansong[1].title %>"
                content="<%= nft.kansong[1].content %>"
                collection="kansong"
                webglIndex="1"
              ></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container
                oneTimeImage="../assets/kansong/img-kan-3.png"
                title="<%= nft.kansong[2].subtitle %>"
                subtitle="<%= nft.kansong[2].title %>"
                content="<%= nft.kansong[2].content %>"
                collection="kansong"
                webglIndex="2"
              ></atomrigs-nft-container>
            </div>
          </div> <!-- end of swiper-wrapper -->
        </div> <!-- end of swiper -->
      </div>
    </main>

    <atomrigs-modal id="webgl-modal" width="60%" height="60%">
      <atomrigs-webgl-player
        id="webglPlayer"
        class="webglPlayer"
      ></atomrigs-webgl-player>
    </atomrigs-modal>

    <script src="../assets/bootstrap-5.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
