<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Pragma" content="no-cache">
  <meta HTTP-equiv="Expires" content="-1">

  <title>Interverse</title>
  <link href="../css/main.css?dt=<%= Date.now() %>" rel="stylesheet" crossorigin="anonymous">
  <link href="../css/ji.css?dt=<%= Date.now() %>" rel="stylesheet">
  <link href="../css/atomrigs.css?dt=<%= Date.now() %>" rel="stylesheet">

  <script src="../assets/jquery-3.7.1.slim.min.js"></script>
  <script src="../js/common.js?dt=<%= Date.now() %>"></script>
  <script src="../js/components.js?dt=<%= Date.now() %>"></script>
  <script src="../js/modal.js?dt=<%= Date.now() %>"></script>
  <script src="../js/webgl-player.js?dt=<%= Date.now() %>"></script>

  <link rel="stylesheet" href="../assets/swiperjs-10.3.1/swiper-bundle.min.css" />
  <script src="../assets/swiperjs-10.3.1/swiper-bundle.min.js"></script>

  <script src="../js/funcs.js?dt=<%= Date.now() %>"></script>
  <script>
    function onLoaded() {
      init();
    }
  </script>
</head>

<body onLoad="onLoaded()">
  <div class="page-background" style="background-image: var(--bg-pinzle)">
    <navigation-bar-element activekey="pinzle"></navigation-bar-element>
    <main class="--a-full-view">
      <!-- 데스크탑 -->
      <div class="desktop-panel">
        <div class="footer-area">
          <a href="https://atomrigs.io">© Atomrigs Lab Inc.</a>
        </div>
        <div class="bg-text">
          <div class="track">
            <div class="content">
              pinzle pinzle pinzle pinzle pinzle pinzle 
            </div>
          </div>
        </div>

        <div class="swiper desktop-fullpage">
          <div class="swiper-wrapper">

            <div class="swiper-slide --a-full-width">
              <div class="desktop-fullpage-slide-container flex-col items-center pinzle-fullpage-slide-container-padding">
                <div class="pinzle-nft-desc-area" style="text-align: center; width: 60%; max-width: 1000px">
                  <span class="subtitle">
                    <%= nft.pinzle[0].subtitle %>
                  </span>
                  <span class="title" style="margin-top: 0.5rem;">
                    <%= nft.pinzle[0].title %>
                  </span>
                  <span class="content" style="margin-top: 1.5rem;">
                    <%= nft.pinzle[0].content %>
                  </span>
                  <atomrigs-button-group
                    collection="pinzle"
                    item-no="1"
                    class="flex justify-center"
                  ></atomrigs-button-group>
                </div>
                <div class="flex justify-center" style="height: 60%; max-height: 540px; padding: 2rem">
                  <img src="../assets/pinzle/img-pin-1-1_1x.png" />
                  <img src="../assets/pinzle/img-pin-1-2_1x.png" style="margin: 0px 30px; padding-top: 100px;" />
                  <img src="../assets/pinzle/img-pin-1-3_1x.png" />
                </div>
              </div>
            </div> <!-- end of swiper-slide -->

            <div class="swiper-slide --a-full-width">
              <div class="desktop-fullpage-slide-container flex-col items-center pinzle-fullpage-slide-container-padding">
                <div class="pinzle-nft-desc-area" style="text-align: center; width: 60%; max-width: 1000px">
                  <span class="subtitle">
                    <%= nft.pinzle[1].subtitle %>
                  </span>
                  <span class="title"  style="margin-top: 0.5rem;">
                    <%= nft.pinzle[1].title %>
                  </span>
                  <span class="content" style="margin-top: 1.5rem;">
                    <%= nft.pinzle[1].content %>
                  </span>
                  <atomrigs-button-group
                    collection="pinzle"
                    item-no="2"
                    class="flex justify-center"
                  ></atomrigs-button-group>
                </div>
                <div class="flex justify-center" style="height: 60%; max-height: 540px; padding: 2rem">
                  <img src="../assets/pinzle/img-pin-2-1_1x.png" />
                  <img src="../assets/pinzle/img-pin-2-2_1x.png" style="margin: 0px 30px; padding-top: 100px;" />
                  <img src="../assets/pinzle/img-pin-2-3_1x.png" />
                </div>
              </div>
            </div> <!-- end of swiper-slide -->

          </div> <!-- end of swiper-wrapper -->
        </div> <!-- end of swiper -->
        <div class="bottom-down-arrow">
          <img class="icon-arrow" src="../assets/icon-arrow.svg" alt="" />
        </div>
      </div> <!-- end of desktop-panel -->

      <!-- 모바일 -->
      <div class="mobile-panel">
        <div class="swiper mobile-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-1-1_1x.png"
                title="<%= nft.pinzle[0].title %>" subtitle="<%= nft.pinzle[0].subtitle %>"
                content="<%= nft.pinzle[0].content %>" collection="pinzle" item-no="0"></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-1-2_1x.png"
                title="<%= nft.pinzle[1].title %>" subtitle="<%= nft.pinzle[1].subtitle %>"
                content="<%= nft.pinzle[1].content %>" collection="pinzle" item-no="1"></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-1-3_1x.png"
                title="<%= nft.pinzle[1].title %>" subtitle="<%= nft.pinzle[1].subtitle %>"
                content="<%= nft.pinzle[1].content %>" collection="pinzle" item-no="1"></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-2-1_1x.png"
                title="<%= nft.pinzle[1].title %>" subtitle="<%= nft.pinzle[1].subtitle %>"
                content="<%= nft.pinzle[1].content %>" collection="pinzle" item-no="1"></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-2-2_1x.png"
                title="<%= nft.pinzle[1].title %>" subtitle="<%= nft.pinzle[1].subtitle %>"
                content="<%= nft.pinzle[1].content %>" collection="pinzle" item-no="1"></atomrigs-nft-container>
            </div>
            <div class="swiper-slide mobile-slide">
              <atomrigs-nft-container oneTimeImage="../assets/pinzle/img-pin-2-3_1x.png"
                title="<%= nft.pinzle[1].title %>" subtitle="<%= nft.pinzle[1].subtitle %>"
                content="<%= nft.pinzle[1].content %>" collection="pinzle" item-no="1"></atomrigs-nft-container>
            </div>
          </div> <!-- end of swiper-wrapper -->
        </div> <!-- end of swiper -->
      </div>
    </main>
  </div>

  <atomrigs-modal id="webgl-modal" width="60%" height="60%" bgColor="transparent">
    <atomrigs-webgl-player id="webglPlayer" class="webglPlayer"></atomrigs-webgl-player>
  </atomrigs-modal>

  <atomrigs-modal id="sample-modal" width="60%" height="60%" bgColor="transparent">
    <img src="fallback.jpg" />
  </atomrigs-modal>

  <script src="../assets/jquery-3.7.1.slim.min.js"></script>
</body>

</html>
