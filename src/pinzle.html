<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Pragma" content="no-cache">
    <meta HTTP-equiv="Expires" content="-1">

    <title>Interverse</title>
    <link href="../assets/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/ji.css?dt=<%= Date.now() %>" rel="stylesheet">

    <script src="../assets/jquery-3.7.1.slim.min.js"></script>
    <script src="../js/common.js?dt=<%= Date.now() %>"></script>
    <script src="../js/components.js?dt=<%= Date.now() %>"></script>
    <script src="../js/modal.js?dt=<%= Date.now() %>"></script>
    <script src="../js/webgl-player.js?dt=<%= Date.now() %>"></script>

    <link
      rel="stylesheet"
      href="../assets/swiperjs-10.3.1/swiper-bundle.min.css"
    />
    
    <script src="../assets/swiperjs-10.3.1/swiper-bundle.min.js"></script>

    <script>
      function init() {
        const swiper = new Swiper('.swiper', {
          // Optional parameters
          direction: 'horizontal',
          loop: false,

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      }

      function clickFirst() {
        const player = document.getElementById('webglPlayer1');
        document.getElementById('modal1').open(() => {
          player.close();
        });
        player.startView('pinzle', 0);
      }

    </script>
  </head>
  <body onLoad="init()">
    <navigation-bar-element></navigation-bar-element>

    <main class="main-container">
      <!-- 데스크탑 -->
      <div class="desktop-panel">
        <div class="new-page">
          <div style="width: 100%; height: 100vh; background: linear-gradient(56.82deg, #967957 0%, #a246e8 100%); position: fixed;">
            배경
          </div>
          <div style="position: relative; width: 100vw; text-align: center; padding-top: 100px;">
            <span>Basel, Switzerland  /  Illustrator</span>
            <h2>Fabian Lavater</h2>
            <p>파비안 라바터는 바젤에서 활동하고 있는 일러스트레이터입니다. 파비안은 자연에서 경험하는 삶의 순간들을 감각적인 컬러로 표현합니다. 해변의 풍경과 파도, 서핑 등 아티스트 삶의 일부가 되어버린 자연과의 관계를독특한 컬러와 메시지에 녹여 표현합니다. 편안하면서도 시선을 사로잡는 그의 화풍을 바탕으로, 아티스트는 친환경 의류 브랜드 및 인테리어, 아웃도어 브랜드 등과 협업을 이어가고 있습니다.</p>
            <div style="display: flex; justify-content: center;">
              <img src="../assets/pinzle/img-pin-1-1_1x.png" />
              <img src="../assets/pinzle/img-pin-1-2_1x.png" style="margin: 0px 30px; padding-top: 100px;" />
              <img src="../assets/pinzle/img-pin-1-3_1x.png" />
            </div>
          </div>
        </div>
        <div class="new-page">
          <div class="desktop-page-container">
            핀즐 데스크탑 페이지2
          </div>
        </div>
        <div class="new-page">
          <div class="desktop-page-container">
            핀즐 데스크탑 페이지3
          </div>
        </div>
      </div>

      <!-- mobile -->
      <div class="mobile-panel">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-1-1_1x.png"
                desc="핀즐 설명 1-1"
              ></atomrigs-nft-view>
            </div>
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-1-2_1x.png"
                desc="핀즐 설명 1-2"
              ></atomrigs-nft-view>
            </div>
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-1-3_1x.png"
                desc="핀즐 설명 1-3"
              ></atomrigs-nft-view>
            </div>
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-2-1_1x.png"
                desc="핀즐 설명 2-1"
              ></atomrigs-nft-view>
            </div>
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-2-2_1x.png"
                desc="핀즐 설명 2-2"
              ></atomrigs-nft-view>
            </div>
            <div class="swiper-slide">
              <atomrigs-nft-view
                oneTimeImage="../assets/pinzle/img-pin-2-3_1x.png"
                desc="핀즐 설명 2-3"
              ></atomrigs-nft-view>
            </div>
          </div> <!-- end of swiper-wrapper -->
        </div> <!-- end of swiper -->
      </div>
    </main>

    <atomrigs-modal id="modal1" width="60%" height="60%">
      <atomrigs-webgl-player
        id="webglPlayer1"
        class="webglPlayer"
      ></atomrigs-webgl-player>
    </atomrigs-modal>

    <script src="../assets/jquery-3.7.1.slim.min.js"></script>
    <script src="../assets/bootstrap-5.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
