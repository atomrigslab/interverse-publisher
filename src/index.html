<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Pragma" content="no-cache">
    <meta HTTP-equiv="Expires" content="-1">

    <title>Interverse</title>

    <link href="../assets/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet" crossorigin="anonymous">
    <script src="../assets/jquery-3.7.1.slim.min.js"></script>
    <script src="../js/common.js"></script>
  </head>
  <body>
    <main class="intro-container">
      <navigation-bar-element></navigation-bar-element>

      <div class="page page-main">
        <div class="bg-intro"></div>
        <picture style="width: 100%; max-width: 100%;">
          <source srcset="../assets/interverse.webp" type="image/webp""/>
          <img src="../assets/bg.jpg" alt="" />
        </picture>
        <img class="icon-arrow" src="../assets/icon-arrow.svg" alt=""/>

      <div class="page"></div>
      <div class="page page-cover">
        <span class="text text--random" data-scroll="out" data-splitting="">카피라이트</span>

        </p>        
      </div>
        
    </main>
    
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
    <script>
      Splitting();
      ScrollOut({
      targets: ".word",
      scrollingElement: ".intro-container" });
